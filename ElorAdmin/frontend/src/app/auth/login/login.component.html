<div class="switch-hizkuntza">
  <app-switch-hizkuntza></app-switch-hizkuntza>
</div>
<div class="login-container">
  <div class="login-card">
    <h2>{{ 'login' | translate }}</h2>
    <form class="login-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">{{ 'username' | translate }}</label>
        <div class="input-wrapper">
          <i class="pi pi-user input-icon"></i>
          <input
            id="username"
            type="text"
            [(ngModel)]="username"
            name="username"
            [placeholder]="'username-placeholder' | translate"
            class="input-field"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="password">{{ 'password' | translate }}</label>
        <div class="input-wrapper">
          <i class="pi pi-lock input-icon"></i>
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            [placeholder]="'password-placeholder' | translate"
            class="input-field"
            required
          />
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="login-button">
          <i class="pi pi-sign-in"></i> {{ 'login' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
