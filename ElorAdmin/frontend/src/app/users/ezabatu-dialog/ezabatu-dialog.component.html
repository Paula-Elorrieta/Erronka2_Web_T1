<p-dialog
  [(visible)]="display"
  [modal]="true"
  [closable]="false"
  [style]="{width: '400px'}"
  header="Confirmar eliminación"
  (onHide)="closeDialog()"
>
  <p>¿Estás seguro de que deseas eliminar a {{ selectedUser.nombre }}?</p>
    <button type="button" pButton label="Cancelar" icon="pi pi-times" (click)="closeDialog()"></button>
    <button type="button" pButton label="Eliminar" icon="pi pi-check" (click)="deleteUser()"></button>
</p-dialog>
