<head>
  <link
  href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css"
  rel="stylesheet"
/>
</head>
<app-megamenu></app-megamenu>
<h1>{{ "MeetingDetails" | translate }}</h1>
<div class="user-details-container">
  <div class="user-info">
    <h2 class="user-name">
     {{ reunion.titulo }}
    </h2>
    <h3>
        {{reunion.asunto}}
    </h3>
    <ul class="user-details-list">
      <li>
        <i class="pi pi-user"></i> <strong>{{ "Ikaslea" | translate }}:</strong>
        : {{ ikasle.nombre }} {{ ikasle.apellidos }}
      </li>
      <li>
        <i class="pi pi-user"></i> <strong>{{ "Irakaslea" | translate }}:</strong>
        : {{ irakasle.nombre }} {{ irakasle.apellidos }}
      </li>
    </ul>

    <div class="user-actions">
      <p-button
        [label]="'back-to-table' | translate"
        icon="pi pi-arrow-left"
        [styleClass]="'p-button-secondary'"
        (onClick)="atzera()"
      ></p-button>
    </div>
  </div>
</div>

<div id="mapa" style="height: 400px; width: 100%;"></div>
