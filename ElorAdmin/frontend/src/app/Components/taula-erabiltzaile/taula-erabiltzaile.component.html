<div id="taulaErabiltzaileak">
    <div class="mb-4">
        <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" text />
        <p-button type="button" icon="pi pi-refresh" (click)="reset()" text />
        <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" text />
    </div>
    <p-table
        [value]="erabiltzaileak"
        [paginator]="true"
        [rows]="10"
        [first]="first"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        (onPage)="pageChange($event)"
        [rowsPerPageOptions]="[10, 25, 50]"
    >
        <ng-template #header>
            <tr>
                <th>Username</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>DNI</th>
                <th>Tipo</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </ng-template>
        <ng-template #body let-erabiltzaile>
            <tr>
                <td>{{ erabiltzaile.username }}</td>
                <td>{{ erabiltzaile.nombre }}</td>
                <td>{{ erabiltzaile.apellidos }}</td>
                <td>{{ erabiltzaile.dni }}</td>
                <td>{{ erabiltzaile.tipo_id }}</td>
                <td><button>editar</button></td>
                <td>
                    <button pButton pRipple *ngIf="erabiltzaile.tipo_id != 1" label="Eliminar" icon="pi pi-trash"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template #paginatorleft>
            <p-button type="button" icon="pi pi-plus" text />
        </ng-template>
        <ng-template #paginatorright>
            <p-button type="button" icon="pi pi-cloud" text />
        </ng-template>
    </p-table>
</div>
